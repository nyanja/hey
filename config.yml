# Поисковые запросы
queries:
  - как чистить зубы
  - человек колесо

# Целевой сайт
target: timeboil

# Количество обрабатываемых результатов на один поисковой запрос
results_count: 2

# Диапазон высоты прокрутки нецелевых сайтов (от, до) %
scroll_height_non_target:
  - 20
  - 50

# Не переходить по ссылкам
ignore:
  - реклама
  - yandex
  - яндекс
  - mail.ru
  - youtube



nav_classes:
  - sub

engine: yandex.ru
